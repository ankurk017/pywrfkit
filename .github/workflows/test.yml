name: Test Package

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']
        include-gdal: [false, true]  # Test with and without GDAL
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (GDAL)
      if: matrix.include-gdal
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.include-gdal }}" = "true" ]; then
          pip install -e .[full]
        else
          pip install -e .
        fi
        pip install pytest
    
    - name: Run tests (without GDAL-dependent modules)
      run: |
        # Test core functionality that doesn't require GDAL
        python -c "import pywrfkit; print(f'PyWRFKit version: {pywrfkit.__version__}')"
        python -c "from pywrfkit import wrf, polar, download, coast, params, metrics, norms, xrvar; print('Core modules imported successfully')"
        
        # Run basic tests
        python -m pytest tests/ -v -k "not gdal" || true
    
    - name: Test GDAL-dependent modules (optional)
      if: matrix.include-gdal
      run: |
        # Test modules that require GDAL
        python -c "from pywrfkit import geog, ahps; print('GDAL-dependent modules imported successfully')"
        
        # Run GDAL-specific tests if they exist
        python -m pytest tests/ -v -k "gdal" || echo "No GDAL-specific tests found"
    
    - name: Test package import (comprehensive)
      run: |
        # Test that the package can be imported without errors
        python -c "
        try:
            import pywrfkit
            print(f'✓ PyWRFKit {pywrfkit.__version__} imported successfully')
            
            # Test core modules
            from pywrfkit import wrf, polar, download, coast, params, metrics, norms, xrvar
            print('✓ Core modules imported successfully')
            
            # Test optional modules (may fail if GDAL not available)
            try:
                from pywrfkit import geog, ahps
                print('✓ GDAL-dependent modules imported successfully')
            except ImportError as e:
                print(f'⚠ GDAL-dependent modules not available: {e}')
                
        except Exception as e:
            print(f'✗ Import failed: {e}')
            exit(1)
        " 